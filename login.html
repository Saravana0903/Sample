<!DOCTYPE html>
<html>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="login.css"/>
   </head>
   <body>
      <div class="log-container d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-center">  
            <div class="log-card p-4 shadow">
                <h1 class="heading">Log in</h1>
                <label for ="userid">UserName<span style="color:red; font-size:14px; ">*</span>:</label> <br/>
               <input id ="userid" placeholder = "Enter your username" style="padding:10px; border-radius:10px; border-width:0px;" type="text"/><br/>
                
               <label for = "pass">Password<span style="color:red; font-size:14px; ">*</span>:</label><br/>
               <input id="pass" placeholder = "Enter your password" style="padding:10px; border-radius:10px; border-width:0px;" type="password"><br/>
               <p style="color:red; font-size:14px;">* fields are required</p>
               <div class="text-center">
               <button class="btn btn-primary">Login</button>
               </div>
            </div>
        </div>
      </div>  

    </body>
</html>
